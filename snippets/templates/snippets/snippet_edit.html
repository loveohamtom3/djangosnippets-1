<!DOCTYPE html>

{% extends "base.html" %}
{% load django_bootstrap5 %}
<html>
  <head>
    <meta charset="utf-8">
    <titile>Djangoスニペット</titile>
  </head>
  <body>
{% block main %}
    <h2>スニペットの編集</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="保存" %}

    </form>
    {% endblock %}
  </body>
</html>
