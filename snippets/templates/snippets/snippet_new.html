<!DOCTYPE html>

{% extends "base.html" %}
{% load django_bootstrap5 %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Djangoスニペット</title>
  </head>
  <body>
    {% block main %}
    <h2>スニペットの登録</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="登録" %}
    </form>
    {% endblock %}
  </body>
</html>
