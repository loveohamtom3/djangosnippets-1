{% load static %}

  <link rel="stylesheet" href="{% static 'snippets/css/style.css'%}">

</head>
<body>

</a></li>
        {% endif %}
      <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">
</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">
</a></li>
      </ul>
    </div>
  </nav>
  <main>

      {% block main %}{% endblock %}
    </div>
  </main>
</body>
</html>
